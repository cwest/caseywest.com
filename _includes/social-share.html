<div class="social-share">
  <ul class="socialcount socialcount-small inline-list">
    <li class="reddit"><a href="https://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={% if page.title %}{{ page.title | cgi_escape }}{% endif %}" title="Submit on Reddit"><span class="count"><i class="fa fa-reddit-square"></i> Submit</span></a></li>
    <li class="twitter"><a href="https://twitter.com/intent/tweet?text={% if page.title %}{{ page.title | cgi_escape }}{{ " — " | uri_escape }}{% endif %}{{ site.url }}{{ page.url }}" title="Share on Twitter"><span class="count"><i class="fa fa-twitter-square"></i> Tweet</span></a></li>
    <li class="facebook"><a href="https://www.facebook.com/sharer/sharer.php?u={% if page.title %}{{ page.title | cgi_escape }}{{ " — " | uri_escape }}{% endif %}{{ site.url | uri_escape }}{{ page.url | uri_escape }}" title="Share on Facebook"><span class="count"><i class="fa fa-facebook-square"></i> Like</span></a></li>
    <li class="googleplus"><a href="https://plus.google.com/share?url={% if page.title %}{{ page.title | cgi_escape }}{{ " — " | uri_escape }}{% endif %}{{ site.url }}{{ page.url }}" title="Share on Google Plus"><span class="count"><i class="fa fa-google-plus-square"></i> +1</span></a></li>
  </ul>
</div><!-- /.social-share -->
